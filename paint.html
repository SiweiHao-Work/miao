  <canvas width="1000" height="1000"></canvas>

<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
  * 你的任务：通过调用dot函数，实现：
  * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
  * 在 坐标 (42, 42) 画出一个点
  * 画一条水平实线，粗细为一个像素
  * 画一条垂直实线，粗细为一个像素
  * 画一条一个实点一个空点的虚线
  * 画一条两个实点两个空点的虚线*
  * 画一条三个实点两个空点的虚线
  * 画一条45度的斜线
  * 画一条30度的斜线（与x轴的夹角呈30度）
  * 画一条60度的斜线（与x轴的夹角呈60度）
  * 画一条跨越画布左上角和右下角的对角线
  * 画一个空心矩形
  * 画一个实心矩形
  * 画两个空心的圆，圆心在画布中心：
  * 一个半径为50像素
  * 一个半径为200像素
  * 画一个实心的圆，半径至少为100像素
  * 画一个【大小位置都合适】的sin(x)的图像
  * 画一个贝塞尔曲线（二阶或三阶均可，二阶由三个点确定，三阶由四个点确定）
  
  * 画出rgb色彩空间的某一面（尺寸要大于100x100）
  * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
  可以考虑如下几种矩阵：
  2 0
  0 2
  ------
  1 0.27
  0 1
  ------
  0.5 0.87
  -0.87 0.5

  */
</script>
<script>
  // 在 坐标 (42, 42) 画出一个点
  dot(42, 42, 'black')

  // 画一条水平实线，粗细为一个像素
  for (var x = 1; x <= 100; x++) {
    dot(x, 100, 'black')
  }

  // 画一条垂直实线，粗细为一个像素
  for (var y = 1; y <= 100; y++) {
    dot(100, y, 'red')
  }

  // 画一条一个实点一个空点的虚线
  for (var x = 1; x <= 100; x += 2) {
    dot(x, 120, 'orange')
  }

  // 画一条两个实点两个空点的虚线
  for (var x = 0; x <= 100; x++) {
    if (x % 4 < 2) {
      dot(x, 140, 'aqua')
    }
  }

  // 画一条三个实点两个空点的虚线
  for (var x = 0; x <= 100; x++) {
    if (x % 5 < 3) {
      dot(x, 160, 'pink')
    }
  }

  // 画一条斜线
  for (var x = 200; x <= 300; x++) {
    var y = (1 / 3) * x
    dot(x, y, 'green')
  }

  // 画一条30度的斜线（与x轴的夹角呈30度）
  for (var x = 300; x <= 400; x++) {
    var y = Math.tan(Math.PI / 6) * (x - 300)
    dot(x, y, 'blue')
  }

  // 画一条跨越画布左上角和右下角的对角线
  // 绘制原点到xy的直线
  function line(px, py) {
    var k = py / px
    if (k <= 0.5) {
      for (var x = 0; x < px; x++) {
        var y = x * k
        dot(x, y)
      }
    } else {
      for (var y = 0; y < py; y++) {
        var x = y / k
        dot(x, y)
      }
    }
  }

  function line2(x1, y1, x2, y2) {
    px = x2 - x1
    py = y2 - y1

    var k = py / px
    if (k <= 0.5) {
      for (var x = 0; x < px; x++) {
        var y = x * k
        dot(x + x1, y + y1)
      }
    } else {
      for (var y = 0; y < py; y++) {
        var x = y / k
        dot(x + x1, y + y1)
      }
    }
  }

  function line3(x1, y1, x2, y2) {
    var k = (y2 - y1) / (x2 - x1)
    if (k <= 0.5) {
      // 计算出y的步进是多少
      for (var x = x1, y = y1; x <= x2; x++, y += k) {
        dot(x, y)
      }
    } else {
      for (var y = y1, x = x1; y <= y2; y++, x += 1 / k) {
        dot(x, y)
      }
    }
  }

  function line4(x1, y1, x2, y2) {
    //计算出y的步进是多少
    var dx = x2 - x1 // x方向的跨度
    var dy = y2 - y1 // y方向的跨度
    var y0 = 0
    for (var x = x1, y = y1; x <= x2; x++) {
      dot(x, y)
      y0 += dy
      if (y0 >= dx) {
        y++
        y0 -= dx
      }
    }
  }

    for (var y = 0; y <= 150; y++) {
      dot(x, y, 'grey')
    }
  }

    for (var y = 200; y <= 300; y++) {
      if (x == 1 || x == 151 || y == 200 || y == 300) {

      }
