<script type="javascript" id="ch104/14">
    var w = + prompt('weigh : ')
    var rush = prompt('y / n : ')

    if (w <= 1000 && rush == 'n') {
        var val = 8

        console.log(val)
    } else if (w > 1000 && w - 1000 <= 500) {
        if (rush == 'y') {
            var val = 8 + 4 + 5

            console.log(val)
        } else {
            var val = 8 + 4

            console.log(val)
        }

    } else if (w > 1000 && w - 1000 > 500) {
        if (rush == 'y') {
            var exp = Math.ceil((w - 1000) / 500)
            var val = 8 + exp * 4 + 5

            console.log(val)
        } else {
            var exp = Math.ceil((w - 1000) / 500)
            var val = 8 + exp * 4

            console.log(val)
        }

    } else {
        var val = 8 + 5

        console.log(val)
    }
</script>

<script type="javascript" id="ch104/20">
    var a = + prompt('a : ')
    var b = + prompt('b : ')
    var c = + prompt('c : ')

    if (b * b == 4 * a * c) {
        var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
        var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

        console.log('x1 = x2 =', + x1)
    } else if (b * b > 4 * a * c) {
        var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
        var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

        console.log('x1 =', + x1, 'x2 =', + x2)
    } else {
        var r1 = (-b / (2 * a))
        var r2 = (-b / (2 * a))
        var v1 = ((Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5))
        var v2 = ((Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5))
        
        console.log('x1 = ', r1.toFixed(5) + '+' + v1 + 'i', 'x2 = ', r2.toFixed(5) + '-' + v2 + 'i')
    }
</script>
