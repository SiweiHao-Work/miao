<script type="javascript" id="ch104/20">
    var a = + prompt('a : ')
    var b = + prompt('b : ')
    var c = + prompt('c : ')

    if (b * b == 4 * a * c) {
        var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
        var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

        console.log('x1 = x2 =', + x1)
    } else if (b * b > 4 * a * c) {
        var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
        var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

        console.log('x1 =', + x1, 'x2 =', + x2)
    } else {
        var r1 = (-b / (2 * a))
        var r2 = (-b / (2 * a))
        var v1 = Math.sqrt(4 * a * c - b * b) / (2 * a)
        var v2 = -Math.sqrt(4 * a * c - b * b) / (2 * a)

        console.log('x1 = ', r1.toFixed(5) + (v1 < 0 ? '' : '+') + v1.toFixed(5) + 'i', '; x2 = ', r2.toFixed(5) + (v2 < 0 ? '' : '+') + v2.toFixed(5) + 'i')
    }

</script>

<script type="javascript" id="9"> //itob: 给定一个整数，将其转换为字符串：不能使用String等现成函数，但可以使用非此功能的其它函数，也不能利用任意运算符的自动类型转换
    function itob(n) {
        var reverse = 0
        while (n != 0) {
            var digit = n % 10
            reverse = reverse * 10 + digit
            n = (n - digit) / 10
        }
        return reverse
    }

    var n = +prompt('n : ')
    var sum = ''
    if (n == 0) {
        console.log('0')
    } else if (n > 0) {
        var d = itob(n)
        while (d > 0) {
            var single = d % 10
            d = (d - single) / 10
            sum += single
        }
    } else {
        n = -n
        d = itob(n)
        while (d > 0) {
            var single = d % 10
            d = (d - single) / 10
            sum += single
        }
        sum = '-' + sum
    }

    console.log(sum)

</script>

<script type="javascript" id="10"> //lcf&lcm: 输入两个数，输出它们的最大公约数和最小公倍数
    function lcf(a, b) {
        while (b != 0) {
            var p = a % b //p为余数
            a = b
            b = p
        }
        return a
    }

    function lcm(a, b) {
        return (a * b) / lcf(a, b)
    }

    var a = +prompt('a : ')
    var b = +prompt('b : ')
    console.log(lcf(a, b))
    console.log(lcm(a, b))

</script>
