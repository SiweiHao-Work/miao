<script type="棋盘version.1">
  var s = ''

  for (var i = 1; i <= 8; i++) {
    var a = ' # # # #'
    var b = '# # # # '

    if (i % 2 == 0) {
      s += b + '\n'
    } else {
      s += a + '\n'
    }
  }

  console.log(s)

</script>

<script type="棋盘version.2">
  var size = 8

  for (var i = 1; i <= size; i++) {
    var a, b;

    if (i % 2 == 0) {
      a += '#'
      b += ' '
    } else {
      a += ' '
      b += '#'
    }
  }

  var s = ''

  for (var i = 1; i <= size; i++) {
    if (i % 2 == 0) {
      s += b + '\n'
    } else {
      s += a + '\n'
    }
  }
  console.log(s)

</script>

<script type="棋盘version.3">
  var size = 8

  var s = ''

  for (var r = 1; r <= size; r++) {
    for (var c = 1; c <= size; c++) {
      if ((r + c) % 2 == 0) {
        s += ' '
      } else {
        s += '#'
      }
    }
    s += '\n'
  }

  console.log(s)

</script>
